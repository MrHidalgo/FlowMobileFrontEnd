
<ion-content>

  <form
    novalidate
    [formGroup]="loginForm"
    (ngSubmit)="login($event)"
  >

    <ion-list>

      <ion-item>
        <ion-input clearInput type="text" name="email" formControlName="userEmail" placeholder="User Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input clearInput type="password" name="password" formControlName="userPassword" placeholder="Password"></ion-input>
      </ion-item>

      <button ion-button full type="submit" [disabled]="loginForm.invalid">
        Sign In
      </button>

    </ion-list>

  </form>

</ion-content>
